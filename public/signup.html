<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body>
    <h1>Sign Up</h1>
    <form>
        <label>メールアドレス:<input type="email" name="email" id="email"></label><br>
        <label>パスワード:<input type="password" name="pass" id="password"></label><br>
        <label>名字:<input type="text" name="first_name" class="name" id="first_name"></label><br>
        <label>名前:<input type="text" name="last_name" class="name" id="last_name"></label><br>
        <label>年齢:<input type="number" name="age" id="age"></label><br>
        <input type="submit" value="submit">
    </form>
</body>
</html>
